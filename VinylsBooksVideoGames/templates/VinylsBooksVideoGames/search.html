<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Search</title>
  </head>
  <body>
      <h1>Search vinyls by title</h1>
    
      <form action="/vinyls/search" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
      </form>

      {% for vinyl in vinyls_list %}
      <ul>
          <li> Title: {{vinyl.title}}, Artist: {{vinyl.artist}}, Number of tracks: {{vinyl.tracks}}</li>
      </ul>
       {% endfor %}

  </body>
  </html>
